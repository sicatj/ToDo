<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
            rel="stylesheet">


    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <title>ToDo</title>
</head>
<body>
<!-- Start of Header -->
<header style="background-color: #FFBF00;">
    <div class="container">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse-1" aria-controls="navbarNav6" aria-expanded="false" aria-label="Toggle navigation"> -->
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                        data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{ToDos}">To Do List <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{addToDo}">Add A To Do Item </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<!--start-->

<div class="ubo-block">
    <div class="container">
        <div class="row">
                <h1>New To Do</h1>
        </div>
                <form id="newItemForm">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="description" name="description">
<!--                        <textarea id="description" name="description" cols="30" rows="10"></textarea>-->
                    </div>
                    <div class="form-group">
                        <label>Target Date</label>
                        <input id="date" onblur="(this.type='text')"
                               onfocus="(this.type='date')"
                               placeholder="YYYY-MM-DD" type="text">
                    </div>
                    <div class="edit-btn form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
    </div>
</div>

<!--end-->


<script src="scripts/itemController.js"></script>
<script src="scripts/addToDoForm.js"></script>


</body>
</html>
